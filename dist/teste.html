    <script>
    //$('#main_container').on("scroll", check_scroll_down);
pos_array = [];
active_slide = 1;

$('.block').each(function(){
   pos_array.push($(this).offset().top);
});
console.log(pos_array);


function check_scroll_down(){
  active_pos = $('.next').offset().top;
  tolerance = $('.active').height() * 0.5;
  upper_tolerance = $('.active').height() * 0.25;
  console.log(active_pos);
  console.log(tolerance);
  if(active_pos <= upper_tolerance ){
    console.log("start looking if we go in reverse");
  }
 // console.log(tolerance);
  if(active_pos <= tolerance){
    hop_to_next(pos_array[active_slide]);
    console.log("scroll to next joint");
    $('#main_container').off("scroll", check_scroll_down);
  }
}

function hop_to_next(scroll_pos){
  console.log(scroll_pos);
  active_slide += 1;
  $('#main_container').stop().animate({
    scrollTop : scroll_pos
    
  }, function(){
    $('.block.active').removeClass("active");;
    $('.block.next').removeClass("next").addClass("active").next().addClass("next");
    $('#main_container').on("scroll", check_scroll_pos);
    
  });
  
}
  </script>
